
<div class="mx-auto"style="width: 40%;">
  <div class="card">
    <h5 style="background-color:#f7e4ec" class="card-header"> Login </h5>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
          <label for="email"> Email address</label>
          <input type="email" formControlName = "email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
            <input type="password" formControlName = "password" class="form-control" id="password">
        </div>
        <button [disabled]="submitted" type="submit" class="btn btn-dark"> Submit 
          <span class="spinner-border spinner-border-sm"  role="status" [hidden]="!submitted"></span> </button>
      </form>
    </div>
  </div>
</div>
