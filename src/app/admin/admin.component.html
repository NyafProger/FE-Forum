<svg (click)="redirectToHome()" style="cursor: pointer;" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
    <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
    <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
  </svg>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header"  style="background-color:#cedfed">
                    Comments
                </div>
                <div class="card-body overflow-auto" style="height: 30rem;">
                    <div class="card" *ngFor="let comment of comments; index as i;">
                        <div class="card-header" style="background-color:#ead9ff">
                            Title
                        </div>
                        <button (click)="deleteComment(comment?.id) "type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                        <div class="card-body">
                            {{comment?.text}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header"  style="background-color:#cedfed">
                    Posts
                </div>
                <div class="card-body overflow-auto" style="height: 30rem;">
                    <div class="card" *ngFor="let post of posts; index as i;">
                        <div class="card-header" style="background-color:#ead9ff">
                            {{post?.title}}
                        </div>
                        <button (click)="deletePost(post?.id) "type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                        <div class="card-body">
                            {{post?.text}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div [hidden]="!isAdmin()" class="row">
        <div class="col">
            <div class="card">
                <div class="card-header"  style="background-color:#cedfed">
                    Users
                </div>
                <div class="card-body overflow-auto" style="height: 30rem;">
                    <div class="card" *ngFor="let user of users; index as i;">
                        <div class="card-header" style="background-color:#ead9ff">
                            User
                        </div>
                        <button  (click)="assignToRole(user?.id, user?.userName,'Moderator')" type="button" class="btn btn-outline-success btn-sm">Raise</button>
                        <div class="card-body">
                            {{user?.userName}}   
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header"  style="background-color:#cedfed">
                    Moderators
                </div>
                
                <div class="card-body overflow-auto" style="height: 30rem;">
                    <div class="card" *ngFor="let mod of moderators; index as i;">
                        <div class="card-header" style="background-color:#ead9ff">
                            Moderator
                        </div>
                        <button (click)="assignToRole(mod?.id, mod?.userName,'User') "type="button" class="btn btn-outline-success btn-sm">Lower</button>
                        <div class="card-body">
                            {{mod?.userName}} 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
